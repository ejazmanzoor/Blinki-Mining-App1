<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
        }
        .container {
            width: 350px;
            background:  linear-gradient(45deg, #1a2a6c,  #b21f1f);
            padding: 30px;
            box-shadow :#1a2a6c;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border:#00b4d8 ;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #fdbb2d;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #00b4d8;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #fdbb2d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Blinki Mining</h2>

        <form id="auth-form" action="login.php" method="POST">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="toggle" id="toggle-text">Don't have an account? <span onclick="toggleForm()">Sign up</span></p>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('auth-form');
            const title = document.getElementById('form-title');
            const toggleText = document.getElementById('toggle-text');

            if (form.action.includes("login.php")) {
                form.action = "signup.php";
                form.innerHTML = `
                    <input type="text" name="full_name" id="full_name" placeholder="Full Name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                `;
                title.innerText = "Blinki Mining";
                toggleText.innerHTML = `Already have an account? <span onclick="toggleForm()">Login</span>`;
            } else {
                form.action = "login.php";
                form.innerHTML = `
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                `;
                title.innerText = "Login";
                toggleText.innerHTML = `Don't have an account? <span onclick="toggleForm()">Sign up</span>`;
            }
        }
    </script>

</body>
</html>
